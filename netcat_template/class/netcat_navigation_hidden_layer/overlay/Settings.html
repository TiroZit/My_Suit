<?php
$cc_settings = nc_get_visual_settings($cc_env['Sub_Class_ID']);

$block_styles = array();
if ($cc_settings['iconColor'] !== 'inherit') {
    $block_styles[] = "--tpl-object--icon-color: var(--tpl-color-" . $cc_settings['iconColor'] . ")";
}
if ($cc_settings['iconDecor'] !== 'none' && $cc_settings['iconDecorColor'] !== 'inherit') {
    $block_styles[] = "--tpl-object--icon-decor-color: var(--tpl-color-" . $cc_settings['iconDecorColor'] . ")";
}
if (strpos($cc_settings['displayAs'], "text") !== false) {
    $block_styles[] = "--tpl-object--icon-space-text: " . str_replace(",", ".", ($cc_settings['textSpace'] / 100)). "em";
}
$block_styles = " style='" . implode(";", $block_styles) . "'";

?>
